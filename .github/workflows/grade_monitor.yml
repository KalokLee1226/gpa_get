name: GPA Monitor

on:
  schedule:
    # 每天北京时间 8 点运行（UTC 0 点）
    - cron: '0 0 * * *'
  workflow_dispatch:   # 允许手动点击 Run workflow

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests beautifulsoup4 lxml

      - name: Run GPA monitor
        env:
          STU_ID: ${{ secrets.STU_ID }}
          STU_PWD: ${{ secrets.STU_PWD }}
          MAIL_USER: ${{ secrets.MAIL_USER }}
          MAIL_PASS: ${{ secrets.MAIL_PASS }}
          MAIL_RECEIVER: ${{ secrets.MAIL_RECEIVER }}
        run: |
          python gpa_get.py

